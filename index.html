<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>مركز معلومات محكمة البيضاء الابتدائية</title>
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#004d40" />

  <!-- iOS Support -->
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="apple-mobile-web-app-title" content="محكمة البيضاء" />
  <link rel="apple-touch-icon" href="icons/icon-192.png" />

  <!-- الخط الرسمي -->
  <link href="https://fonts.googleapis.com/css2?family=Noto+Kufi+Arabic:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Noto Kufi Arabic', sans-serif;
      margin: 0;
      padding: 0;
      background: #f8f9fa;
      direction: rtl;
    }
    header {
      background: #004d40;
      color: white;
      padding: 1rem;
      text-align: center;
    }
    main {
      padding: 1.5rem;
      display: grid;
      gap: 1rem;
    }
    button {
      padding: 1rem;
      border: none;
      border-radius: 12px;
      background: #00695c;
      color: white;
      font-size: 1.1rem;
      cursor: pointer;
    }
    button:hover {
      background: #004d40;
    }
    footer {
      text-align: center;
      padding: 1rem;
      font-size: 0.9rem;
      color: #777;
    }
    .watermark {
      position: fixed;
      bottom: 10px;
      left: 10px;
      opacity: 0.15;
      font-size: 1.2rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>مركز معلومات محكمة البيضاء الابتدائية</h1>
  </header>
  <main>
    <button onclick="openPage('https://judg.moj.gov.ye:8065/Identity/Account/Login?ReturnUrl=%2F')">📌 نظام الدعاوى الخدمات الإلكترونية</button>
    <button onclick="openPage('https://judg.moj.gov.ye/JudgmentData/CustomRetCourtSittingByDate')">🔍 البحث عن قضية</button>
    <button onclick="openPage('https://judg.moj.gov.ye/JUDDATALIST/CustomRetCaseMaster')">📅 البحث عن جلسات المحاكمة</button>
    <button onclick="openPage('https://ysc.org.ye/Search.aspx')">⚖️ الاستعلام عن القضايا بالمحكمة العليا</button>
    <button onclick="openPage('contact.html')">☎️ التواصل مع موظفي المركز</button>
  </main>
  <footer>
    &copy; 2025 مركز معلومات محكمة البيضاء الابتدائية
  </footer>
  <div class="watermark">⚖️ محكمة البيضاء</div>

  <script>
    function openPage(url) {
      window.open(url, "_blank");
    }

    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js')
        .then(() => console.log('✅ Service Worker Registered'));
    }
  </script>
</body>
</html>
